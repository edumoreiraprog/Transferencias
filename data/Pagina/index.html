<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas</title>
    <style>
        /* Estilo general de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #e0e0e0; /* Color de texto claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            zoom: 90%; /* Establecer el zoom al 90% */
        }

        /* Contenedor principal */
        .container {
            background-color: #1e1e1e; /* Fondo oscuro para el contenedor */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra más oscura */
            width: 90%;
        }

        h1 {
            color: #ffffff; /* Texto en blanco */
            font-size: 2em;
            margin-bottom: 20px;
        }

        iframe {
            border: 2px solid #333333; /* Borde oscuro */
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            background-color: #6200ea; /* Color púrpura para el botón */
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3; /* Cambio de color al pasar el ratón */
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descarga de archivo TXT</h1>

        <!-- Mostrando el archivo en un iframe -->
        <iframe src="./transferencias_export.txt" width="100%" height="400"></iframe>

        <!-- Botón de descarga -->
        <button onclick="guardarArchivo()">Guardar como...</button>
    </div>

    <script>
        function guardarArchivo() {
            // Crear un enlace temporal para descargar el archivo
            const link = document.createElement('a');
            link.href = './transferencias_export.txt'; // Reemplaza con la ruta completa del archivo
            link.download = 'nuevo_nombre.txt'; // Nombre con el que se guardará el archivo

            // Simular un clic en el enlace para iniciar la descarga
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
